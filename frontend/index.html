<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cazzual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOGO WITH DROPDOWN -->
<div class="top-logo">
  <a href="index.html" class="logo-link">
    <img src="logo.png" alt="Cazzual Logo">
  </a>

  <div class="logo-dropdown">
    <a href="founder.html">Founders</a>
    <a href="others.html">Other Members</a>
    <a href="terms.html">Terms & Conditions</a>
  </div>
</div>
  <!-- HERO 1 -->
  <section class="hero hero1"></section>

  <!-- HERO 2 -->
  <section class="hero hero2"></section>

  <!-- MAIN CONTENT -->
  <section class="main-section">

    <!-- LEFT IMAGE -->
    <a href="ecofriendly.html" class="side-card left-card">
      <span class="overlay-text">ECO-FRIENDLY</span>
    </a>

    <!-- FORM -->
    <div class="form-box">
      <h1>Request a Project</h1>
      <p class="subtitle">Tell us what you want — we’ll handle the rest</p>

      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Project Title" required />

        <select required>
          <option value="">Select Project Type</option>
          <option>Model Making</option>
          <option>Website / Apps</option>
          <option>Handwritten</option>
          <option>Typed</option>
          <option>Others</option>
        </select>

        <textarea placeholder="Project Description (Optional)"></textarea>
        <input type="date" required />

        <button type="submit">Submit Project</button>
      </form>
    </div>

    <!-- RIGHT IMAGE -->
    <a href="workwithus.html" class="side-card right-card">
      <span class="overlay-text">WORK WITH US</span>
    </a>

  </section>

</body>
</html>
