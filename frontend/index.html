<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cazzual – Request a Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LEFT CLICKABLE IMAGE -->
  <a href="ecofriendly.html" class="side-image left">
    <span>ECO-FRIENDLY</span>
  </a>

  <!-- RIGHT CLICKABLE IMAGE -->
  <a href="workwithus.html" class="side-image right">
    <span>WORK WITH US</span>
  </a>

  <!-- CENTER FORM -->
  <main class="form-wrapper">
    <div class="container">
      <h1>Request a Project</h1>
      <p class="subtitle">
        Tell us what you want to build — we’ll take care of the rest
      </p>

      <form id="projectForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Project Title" required />

        <select required>
          <option value="">Select Project Type</option>
          <option>Model Making</option>
          <option>Website / Apps</option>
          <option>Handwritten</option>
          <option>Typed</option>
          <option>Others</option>
        </select>

        <textarea
          placeholder="Project Description (Optional)"
          rows="4"
        ></textarea>

        <input type="date" required />

        <button type="submit">Submit Project</button>

        <div id="message"></div>
      </form>
    </div>
  </main>

</body>
</html>
